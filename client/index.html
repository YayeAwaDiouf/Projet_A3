<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome_To_The_Delbot_Culte</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-image: url('secte.png');
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title-animation">Rejoindre le Culte_Delbot</h1>
    <form id="login-form" class="form-container">
      <div class="form-group">
        <label for="user-id" class="titre">ID_Culte</label>
        <input type="text" id="user-id" name="user-id" required class="input-field">
      </div>
      <div class="form-group">
        <label for="password" class="titre">Password_Unique</label>
        <input type="password" id="password" name="password" required class="input-field">
      </div>
      <div class="form-group">
        <button type="submit" class="submit-button">Connexion</button>
      </div>
    </form>
  </div>
  <script>
        document.addEventListener('DOMContentLoaded', () => {
      // ...

      // Ajouter une fonction pour gérer la soumission du formulaire de connexion
      const loginForm = document.getElementById('login-form');

      loginForm.addEventListener('submit', (event) => {
        event.preventDefault(); // Empêcher le comportement par défaut du formulaire (rechargement de la page)

        const userId = document.getElementById('user-id').value;
        const password = document.getElementById('password').value;

        // Vérifier si l'ID et le mot de passe sont corrects
        if (userId === 'culteDelbot' && password === 'bienvenueEnEnfer') {
          // Rediriger vers la page intermédiaire
          window.location.href = 'intermediaire.html?username=' + userId;
        } else {
          // Afficher un message d'erreur
          alert("ID ou mot de passe incorrect.");
        }
      });

      // ...
    });
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
